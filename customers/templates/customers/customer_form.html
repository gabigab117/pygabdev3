{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
{{ status }}
{% endblock %}

{% block banner_title %}Clients{% endblock %}
{% block banner_text %}{{ status }}{% endblock %}

{% block content %}
<div class="text-center">
    <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
       <form method="post" class="space-y-6">
           {% csrf_token %}
           {{ form|crispy }}
           <button type="submit" class="inline-flex items-center gap-2 bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors font-semibold">
               Envoyer
           </button>
       </form>
    </div>
</div>
{% endblock %}
