{% extends 'base.html' %}
{% load wagtailcore_tags %}
{% load crispy_forms_tags %}
{% block banner_text %}Formulaire de contact{% endblock %}

{% block content %}
<div class="text-center">
    <form method="post" class="space-y-6">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">
            Envoyer
        </button>
    </form>
</div>

{% endblock %}
