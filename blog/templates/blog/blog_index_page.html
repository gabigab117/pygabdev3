{% extends 'base.html' %}
{% load wagtailcore_tags %}
{% load wagtailimages_tags %}

{% block content %}
<div class="text-justify">
    <!-- <div class="prose mx-auto text-justify text-custom-blue">-->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-12">
        {% for post in blogpages %}
        <div class="card bg-[#f3d2c1] shadow-xl mx-auto w-full transition duration-300 ease-in-out hover:scale-105 hover:-rotate-1 hover:shadow-2xl">
            <figure class="px-10 pt-10">
                {% image post.main_image original class="rounded-xl" alt=post.main_image.title %}
            </figure>
            <div class="card-body items-center text-center text-custom-blue">
                <h2 class="card-title">{{ post.title }}</h2>
                <p>{{ post.header|richtext }}</p>
                <p><i>Par {{ post.owner }}</i></p>
                <p>Le {{ post.date }}</p>
                <div class="card-actions justify-end">
                    <a href="{% pageurl post %}"
                       class="px-4 py-2 rounded-full text-sm font-medium bg-[#f582ae] !text-white hover:bg-[#f36a9f] transition-all duration-300 ease-in-out hover:scale-110 inline-flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24"
                             stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M13 7l5 5m0 0l-5 5m5-5H6"/>
                        </svg>
                        Lire
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>

{% endblock %}
